spring.application.name=SpringAIVector

logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n
spring.ai.openai.api-key=${OPENAI_API_KEY}
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
#spring.ai.openai.chat.api-key=${OPENAI_KEY}
# H2 Console Configuration
#
spring.datasource.url=jdbc:h2:file:~/chatmemory;AUTO_SERVER=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sudeep
spring.datasource.password=12345
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
#spring.ai.openai.embedding.options.model=text-embedding-3-small

#??
# This allows the console to be accessed without a full Spring login
spring.h2.console.settings.web-allow-others=true

# This helps if you have any security headers blocking the 'frame'
server.error.include-stacktrace=always

spring.ai.chat.memory.repository.jdbc.initialize-schema=always
spring.ai.chat.memory.repository.jdbc.schema=classpath:/schema/schema-h2db.sql

spring.docker.compose.stop.command=down

spring.ai.vectorstore.qdrant.initialize-schema=true
spring.ai.vectorstore.qdrant.host=localhost
spring.ai.vectorstore.qdrant.port=6334
spring.ai.vectorstore.qdrant.collection-name=VectorCollection

spring.jpa.open-in-view=false
checkCompatibility=false