spring.application.name=multiChatClient

# Logging
logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n
logging.level.org.springframework.ai.chat.client.advisor=DEBUG

# Spring AI / Ollama Configuration using Docker hosted ollama
spring.ai.ollama.chat.options.model=gemma3:1b
spring.ai.openai.api-key=${OPENAI_KEY}
spring.ai.chat.client.enabled=false

spring.datasource.url=jdbc:h2:file:C:/Users/SudeepFuji/chatMemory;AUTO_SERVER=true
spring.datasource.username=sudeep
spring.datasource.password=12345
spring.datasource.driver-class-name=org.h2.Driver
spring.ai.chat.memory.repository.jdbc.initialize-schema=always
spring.ai.chat.memory.repository.jdbc.schema=classpath:/schema/schema-h2db.sql

# H2 Console Configuration
#
spring.h2.console.enabled=true
#
spring.h2.console.path=/h2-console

spring.docker.compose.file=./compose.yml
spring.docker.compse.stop.command=down
